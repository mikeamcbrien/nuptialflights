<ion-header>
  <ion-navbar [color]="'primary'">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>

  <ion-card *ngFor="let item of dataflights">
  <img src="{{item.img}}"/>
  <ion-card-content>
    <ion-card-title>
      Now flighting: <b>{{item.name}}</b>!
      </ion-card-title>
    <p>
      {{item.text}}
    </p>
  </ion-card-content>
  </ion-card>

</ion-content>
